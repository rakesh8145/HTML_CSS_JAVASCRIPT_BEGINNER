<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle
    { width: 100px;
      height: 100px;
      color: red;
      border-radius: 50%;
      position: absolute;
      background-color: red;
      left: 170px;
      top: 100px;


    }
  .blue-box{
    height: 200px;
    width: 300px;
    background-color: blue;
    position: relative ;
    left: 200px;
    top: 200px;
    border: 20px;
    border-color: black;
  }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
